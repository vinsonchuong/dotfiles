unbind C-b
set -g prefix C-j
bind C-j send-prefix

setw -g mode-keys vi

bind t new-window
bind s split-window -v
bind v split-window -h
bind q kill-pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind < resize-pane -L 5
bind > resize-pane -R 5
bind - resize-pane -D 5
bind + resize-pane -U 5

bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

set -g default-terminal "screen-256color"
set -g default-shell $SHELL
set -g display-time 5000
set -g escape-time 0
set -g history-limit 10000
set -g mode-bg white
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g status-right ""

set -g display-panes-active-colour blue #blue
set -g display-panes-colour brightred #orange
set -g pane-border-fg white #base2
set -g pane-active-border-fg brightcyan #base1
set -g message-bg white #base2
set -g message-fg brightred #orange
set -g message-command-bg white
set -g status-bg white #base2
set -g status-fg yellow #yellow
set -g status-attr default
setw -g clock-mode-colour green #green
setw -g window-status-fg brightyellow #base00
setw -g window-status-bg default
setw -g window-status-current-fg brightred #orange
setw -g window-status-current-bg default
