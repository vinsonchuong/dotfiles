unbind-key C-b
set-option -g prefix C-j
bind-key C-j send-prefix

source /usr/share/tmux/vim-keys.conf
bind-key t new-window
bind-key q kill-pane

#set-option -g default-terminal "screen-256color"
set-option -g display-time 5000
set-option -g escape-time 0
set-option -g mouse on
set-option -g renumber-windows on
set-option -g status-right ""

source /usr/share/tmux/solarized-light.conf
#set-option -g message-command-fg default 
#set-option -g message-command-bg white
set-option -g mode-fg default
set-option -g mode-bg white
